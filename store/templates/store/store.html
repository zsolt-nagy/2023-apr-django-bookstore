{% extends 'base.html' %}

{% block content %}
        <p>
            There {{ count|pluralize:"is,are" }} {{ count }} book{{ count|pluralize }} in the store:
            
            <p>
                <a href="#" class="btn btn-success">New Book</a>
            </p>
            <ul>
                {% for book in books %}
                <li>
                    <a href="{% url 'display_book' book.id %}">{{ book.author }}: {{ book.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </p>

{% endblock %}
